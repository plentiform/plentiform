{{ template "top" . }}

<div class="form-group">
  <label for="name">Name</label>
  <input class="form-control" id="name" name="name" type="text" value="{{ .form.Name }}" required />
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea class="form-control" id="description" name="description" type="text" rows=5>{{ if .form.Description }}{{ .form.Description }}{{ end }}</textarea>
</div>

<div class="form-group">
  <label for="recaptcha_secret_key">ReCaptcha Secret Key</label>
  <input class="form-control" id="recaptcha_secret_key" name="recaptcha_secret_key" type="text" value="{{ if .form.RecaptchaSecretKey }}{{ .form.RecaptchaSecretKey }}{{ end }}" />
</div>

{{ template "bottom" . }}
